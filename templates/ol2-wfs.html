<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<style type="text/css">.olControlAttribution, .olControlZoom {display: none !important;}</style>
	<script type="text/javascript" src="/jscripts/openLayers.2.13.1.js"></script>
</head>
<body>
	<div id="map" class="map"></div>
</body>
<script type="text/javascript">
layerWFS = new OpenLayers.Layer.Vector('layerWFS', {
	strategies: [new OpenLayers.Strategy.Fixed()],
	protocol: new OpenLayers.Protocol.WFS({
		url: 'http://geoserver-dbauszus.rhcloud.com/wfs',
		version: '1.1.0',
		featureType: 'playa_sample',
		srsName: 'EPSG:3857'})});

map = new OpenLayers.Map('map', {
	projection: new OpenLayers.Projection('EPSG:3857'),
	layers: [new OpenLayers.Layer.OSM(),layerWFS],
	center: new OpenLayers.LonLat(-87.07, 20.63).transform('EPSG:4326', 'EPSG:3857'),
	zoom: 17});
</script>
</html>
