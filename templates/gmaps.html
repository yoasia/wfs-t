<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByq9F-G6hSog4W5_ejLywtMsbTWkJvEDo"></script>
</head>
<body>
	<div id="map" class="map"></div>
</body>
<script type="text/javascript">
map = new google.maps.Map(document.getElementById('map'), {
	center: {lat: 20.63, lng: -87.07},
	zoom: 17,
	disableDefaultUI: true});

layerXYZ = new google.maps.ImageMapType({
	getTileUrl: function(coord, zoom) {
		return 'http://storage.googleapis.com/playa-demo-dbauszus/solidaridad-zf/'+zoom+'/'+coord.x+'/'+coord.y+'.png';},
		tileSize: new google.maps.Size(256, 256)});

map.overlayMapTypes.insertAt(0, layerXYZ);
</script>
</html>
